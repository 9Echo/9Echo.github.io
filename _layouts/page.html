---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {% if page.lang %}
      <div class="post" lang="{{page.lang}}">
    {% else %}
      <div class="post">
    {% endif %}
        {{ content }}
      </div>
    
  </div>

</article>
